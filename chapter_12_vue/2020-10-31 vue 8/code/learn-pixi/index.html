<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
  </head>
  <body>
    <script>
      console.log(PIXI);
      const { Application, Text } = PIXI;
      // 初始化
      const app = new Application({
        width: 780,
        height: 1080,
      });
      console.log(app);

      const basicText = new PIXI.Text("Basic text in pixi");
      basicText.x = 50;
      basicText.y = 100;

      app.stage.addChild(basicText);

      const style = new PIXI.TextStyle({
        fontFamily: "Arial",
        fontSize: 36,
        fontStyle: "italic",
        fontWeight: "bold",
        fill: ["#ffffff", "#00ff99"], // gradient
        stroke: "#4a1850",
        strokeThickness: 5,
        dropShadow: true,
        dropShadowColor: "#000000",
        dropShadowBlur: 4,
        dropShadowAngle: Math.PI / 6,
        dropShadowDistance: 6,
        wordWrap: true,
        wordWrapWidth: 440,
        lineJoin: "round",
      });

      const richText = new PIXI.Text(
        "Rich text with a lot of options and across multiple lines",
        style
      );
      richText.x = 50;
      richText.y = 220;

      app.stage.addChild(richText);

      // css
      const skewStyle = new PIXI.TextStyle({
        fontFamily: "Arial",
        dropShadow: true,
        dropShadowAlpha: 0.8,
        dropShadowAngle: 2.1,
        dropShadowBlur: 4,
        dropShadowColor: "0x111111",
        dropShadowDistance: 10,
        fill: ["#ffffff"],
        stroke: "#004620",
        fontSize: 60,
        fontWeight: "lighter",
        lineJoin: "round",
        strokeThickness: 12,
      });

      const skewText = new PIXI.Text("SKEW IS COOL", skewStyle);
      skewText.skew.set(0.65, -0.3);
      skewText.anchor.set(0.5, 0.5);
      skewText.x = 300;
      skewText.y = 480;

      app.stage.addChild(skewText);

      // dom api -> 在去学习别的平台的 api 的话
      // 对比

      // div
      // 容器的问题
      //创建一个文本
      //   const text = new Text("hello pixi");
      //   application.stage.addChild(text);
      document.body.append(app.view);
    </script>
  </body>
</html>
